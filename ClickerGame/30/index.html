<html>
  <head>
    <title>My App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="applab/applab-api.js"></script>
    <link rel="stylesheet" href="applab/applab.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;"><div class="screen" tabindex="1" id="welcome_screen" data-canonical-image-url="">
    <img src="assets/WinonaSavingsBankVault.JPG" id="image1" data-canonical-image-url="WinonaSavingsBankVault.JPG"><button id="start_button">Start!</button>
    <label id="name_label">Catch the Crooks</label>
    <label id="welcome_label">Burglars have broken into the bank! Catch them by clicking on them. Don't miss, or you'll lose a life! Catch 25 burglars to win.</label>
  </div><div class="screen" tabindex="1" id="game_screen">
    <img src="assets/WinonaSavingsBankVault.JPG" id="background" data-canonical-image-url="WinonaSavingsBankVault.JPG">
    <label id="score_description">Captured:</label>
    <label id="total_score">0</label>
    <label id="lives_description">Lives:</label>
    <label id="number_lives">3</label>
    <img src="assets/burglar.png" id="burglar" data-canonical-image-url="burglar.png">
  </div><div class="screen" tabindex="1" id="win_screen">
    <label id="win_label">YOU WIN!</label>
    <button id="playAgain_button">Play again!</button>
  <label id="win_description">Thanks for catching those pesky bad guys!</label><img src="assets/cartoon-prisoner-007.jpg" id="win_image" data-canonical-image-url="cartoon-prisoner-007.jpg"></div><div class="screen" tabindex="1" id="lose_screen">
    <label id="lose_label">YOU LOSE</label>
    <button id="tryAgain_button">Try again!</button>
  <label id="lose_description">They got away... Better luck next time!</label><img src="assets/Safe-Empty.png" id="lose_image" data-canonical-image-url="Safe-Empty.png"></div></div>
    <script src="code.js"></script>
  </body>
</html>
