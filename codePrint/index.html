<html>
<head>

  src="https://code.jquery.com/jquery-3.1.1.js"

  crossorigin="anonymous"></script>
	<script src="prism.js"></script>
	<script type="text/javascript">

	function doit(){
		var code = "var data = 1;\nconsole.log(foo);";


		var html = Prism.highlight(code, Prism.languages.javascript);
		console.log(html);
	}
	
</script>
</head>
<body>
	<textarea id="theCode" style="width: 500px; height: 300px">
var difficulty = 15;
var correctSquare;
var p1Score = 0;
var p2Score = 0;
var currentPlayer = 1;

function updateScore(scoreChange){
  if(currentPlayer == 1){
    p1Score += scoreChange;
    setText("score1", p1Score);
  }
  else{
    p2Score += scoreChange;
    setText("score2", p2Score);
  }
}
</textarea><br>
<button id="doit">Prettify</button><button id="hideBtn">Hide/Show Code Input</button>
	<pre class="line-numbers language-javascript">
<code id="prettyArea" class="language-javascript"></code>
</pre>
	<script src="prism.js"></script>
	<script type="text/javascript">

		document.getElementById("theCode").addEventListener("input", convert);

		$("#hideBtn").click(function(){
			$("#theCode").toggle();
		});

		$("#doit").click(function(){
			convert();
		});

		function convert(){
			var code = $("#theCode").val();
			var html = Prism.highlight(code, Prism.languages.javascript);
			$("#prettyArea").html(html);
			Prism.highlightAll();
		}

		convert();

		
	</script>
</body>
</html>
